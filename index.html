<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Link to the CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="container">
        <div class="container-top-bg">
            <div class="app">
                <div class="app-left">
                    <div class="app-left-top">
                        <div class="app-left-top-self">
                            <div class="alt-self-profile">
                                <div>
                                    <img src="img/avatar_io.jpg" alt="my-avatar">
                                </div>
                                <span>Sofia</span>
                            </div>
                            <div class="alt-self-icons">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="app-left-top-notify">
                            <div class="alt-notify-icon">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="alt-notify-text">
                                <span>Ricevi notifiche di nuovi messaggi</span>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="app-left-top-search">
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                            <input type="text" size="1" placeholder="Cerca o inizia una nuova chat" name="" id="">
                        </div>
                    </div>
                </div>
                <div class="app-right"></div>
            </div>
        </div>
    </div>


    <!-- Link to the JS script -->
    <script src="js/main.js"></script>
    <!-- Link to the Vue's CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Link to the Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
